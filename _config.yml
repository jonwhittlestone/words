# Jekyll Configuration
# Site settings

title: howapped words
description: Learnings and updates from the Howapped labs.
github_username: jonwhittlestone
github_repo: "words"

url: "https://words.howapped.com"
baseurl: ""

# Social links
social_links:
  - { platform: github, user_url: "https://github.com/jonwhittlestone/" }

# Display options
use_math: false
show_description: true
show_image: true
show_tags: true

# Google Analytics (leave empty to disable)
google_analytics:

# Build settings
exclude:
  - docker-compose.yml
  - Makefile
  - Gemfile.lock
  - vendor
  - README.md

include:
  - _pages

# Escape HTML in post descriptions
html_escape:
  description: false

# Include future-dated posts
future: true

# Theme
theme: minima
remote_theme: jekyll/minima@v2.5.1

# Plugins
plugins:
  - jekyll-feed
  - jekyll-gist
  - jekyll-octicons
  - jekyll-toc
  - jekyll-twitter-plugin
  - jekyll-relative-links
  - jekyll-seo-tag
  - jekyll-remote-theme
  - jekyll-paginate
  - jekyll-sitemap
  - jemoji

# Pagination
paginate: 15
paginate_path: /page:num/

# Titles from headings
titles_from_headings:
  enabled: true
  strip_title: true
  collections: true

# Markdown processing
highlighter: rouge
markdown: kramdown
kramdown:
  input: GFM
  auto_ids: true
  hard_wrap: false
  syntax_highlighter: rouge
